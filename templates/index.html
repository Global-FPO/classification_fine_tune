<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 
<div class="container mt-5">
    <h1 class="text-center">Flask API Testing UI</h1>
 
    <div class="mt-4">
        <h3>Upload File</h3>
        <form id="uploadForm" action="/upload_file" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Select File:</label>
                <input type="file" name="file" id="fileInput" class="form-control" accept=".csv,.xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
    </div>
</div>
 
</body>
</html>
